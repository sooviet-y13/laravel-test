name: Build and Deploy to Azure Container Apps

on:
  push:
    branches:
      - main  # Trigger this workflow on push to main branch

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Log in to Azure
      - name: Set up Azure credentials
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Step 3: Log in to Azure Container Registry
      - name: Log in to ACR
        run: |
          echo ${{ secrets.ACR_PASSWORD }} | docker login ${{ secrets.ACR_SERVER }} -u ${{ secrets.ACR_USERNAME }} --password-stdin

      # Step 4: Build the Docker image
      - name: Build Docker image
        run: |
          cd app
          docker build -t ${{ secrets.ACR_SERVER }}/${{ secrets.CONTAINER_APP_NAME }}:latest .

      # Step 5: Push the image to ACR
      - name: Push Docker image to ACR
        run: |
          cd app
          docker push ${{ secrets.ACR_SERVER }}/${{ secrets.CONTAINER_APP_NAME }}:latest

      # Step 6: Deploy the image to Azure Container Apps
      - name: Deploy to Azure Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_SERVER }}/${{ secrets.CONTAINER_APP_NAME }}:latest \
            --ingress external
