name: Trigger auto deployment for my-laravel-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/my-laravel-app-AutoDeployTrigger-7e0b89cc-538b-4fd0-91c9-06a0c4d1cde7.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.MYLARAVELAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.MYLARAVELAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.MYLARAVELAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: mycoolappacr2025.azurecr.io
          registryUsername: ${{ secrets.MYLARAVELAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.MYLARAVELAPP_REGISTRY_PASSWORD }}
          containerAppName: my-laravel-app
          resourceGroup: laravel-rg
          imageToBuild: mycoolappacr2025.azurecr.io/my-laravel-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


